<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
       
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validator">
                <label>
                    Seu nome:</br>
                    <input type="text" name="name" data-rules ="required" />
                </label>
                <label>
                    Seu email:</br>
                    <input type="text" name="email" data-rules = "required" />
                </label>
                <label>
                    Sua senha:</br>
                    <input type="password" name="password" data-rules = "required" />
                </label>
                <label class="button">
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            
            <div>
               Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
